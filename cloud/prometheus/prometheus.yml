global:
  scrape_interval: 5s
  external_labels:
    monitor: 'prometheus-monitor'
scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: 
          - localhost:9090   # your server ip
  - job_name: 'go-app'             
    static_configs:
      - targets: 
          - mz-elizabeth:3030   # your server ip